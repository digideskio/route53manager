{% extends "base.html" %}

{% block body %}
<h2>Delete record</h2>
{% if error %}
<p class="error">{{ error.error_message }}</p>
{% endif %}
<form action="{{ url_for('records.records_delete', zone_id=zone_id) }}" method="post" accept-charset="utf-8">
  <p>Are you sure?</p>
  <input type="hidden" value="{{ val_dict['name'] }}" name="name" />
  <input type="hidden" value="{{ val_dict['type'] }}" name="type" />
  <input type="hidden" value="{{ val_dict['ttl'] }}" name="ttl" />
  <input type="hidden" value="{{ val_dict['value'] }}" name="value" />
  <p>
    <button type="submit">Yes</button>
    <a href="{{ url_for('zones.zones_records', zone_id=zone_id) }}">No</a>
  </p>
</form>
{% endblock %}
